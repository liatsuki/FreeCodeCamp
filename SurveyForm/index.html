<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">Name

        <label for="" id="name-label"><input type="text" name="name" id="name" placeholder="Maria"></label>

        <label for="" id="email-label">Email<input type="email" name="email" id="email" placeholder="maria.silva@gmail.com" required></label>

        <label for="" id="number-label">Age (optional)<input type="number" name="number" id="number" min="1" max="120" value="18" placeholder="18"></label>

    <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
            <option value="1">Select current role</option>
            <option value="2">Student</option>
            <option value="3">Full Time Job</option>
            <option value="4">Full Time Learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
        </select>
    </label>

    <label for="definitely"><input id="definitely" type="radio" name="definitely-radio" value="Definitely"/>Definitely</label>
    <label for="maybe"><input id="maybe" type="radio" name="maybe-radio" value="Maybe"/>Maybe</label>
    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Not sure</label>

    <label for="dropdown">What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
            <option value="1">Select an option</option>
            <option value="2">Challenges</option>
            <option value="3">Projects</option>
            <option value="4">Community</option>
            <option value="5">Open Source</option>
        </select>
    </label>

    <label for="frontend-projects"><input id="frontend-projects" type="checkbox" name="frontend-projects-checkbox" value="Front-end Projects"/>Front-end Projects</label>

    <label for="backend-projects"><input id="backend-projects" type="checkbox" name="backend-projects" value="Back-end Projects"/>Back-end Projects</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Data Visualization</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Challenges</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Open Source Community</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Gitter help rooms</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Videos</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>City Meetups</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Wiki</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Forum</label>

    <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Additional Courses</label>

    </form>
</body>
</html>
