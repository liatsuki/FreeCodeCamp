<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width-initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="styles.css" rel="style sheet" />
    
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      
        <form id="survey-form">

        <div>
            <label for="name" id="name-label">Name
            <input type="text" name="name" id="name" class="" placeholder="Enter your name" required></label>
        </div>
        <div>
            <label for="email" id="email-label">Email
            <input type="email" name="email" id="email" class="" placeholder="maria.silva@gmail.com" required></label>
        </div>
        <div>
            <label for="number" id="number-label">Age (optional)
            <input type="number" name="number" id="number" class="" min="9" max="99" value="18" placeholder="Age"></label>
        </div>

        <div>
            <p>Which option best describes your current role?</p>
            <select id="dropdown" class="" name="role" required="">
                <option value="0">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div>
            <label><input type="radio" name="user-recommend" id="">Definitely</label>
            <label for="maybe"><input id="maybe" type="radio" name="maybe-radio" value="Maybe"/>Maybe</label>
            <label for="notsure"><input id="notsure" type="radio" name="notsure-radio" value="Not sure"/>Not sure</label>
        </div>

        <div>
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="" class="" name="role" required="">
                <option value="0">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="comunity">Comunity</option>
                <option value="openSource">Open Source</option>
            </select>
        </div>

        <div>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="front-end-projects">Front-end Projects</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="back-end-projects">Back-end Projects</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="data-visualization">Data Visualization</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="challenges">Challenges</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="open-source-community">Open Source Community</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="gitter-help-rooms">Gitter help rooms</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="videos">Videos</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="city-meetups">City Meetups</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="wiki">Wiki</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="forum">Forum</label>
            <label><input class="input-checkbox" type="checkbox" name="prefer" id="additional-courses">Additional Courses</label>
        </div>
  
        <div>
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your comment here..."></textarea>
        </div>

        <div>
            <button id="submit" class="submit-button" type="submit">Submit</button>
        </div>
        
      </form>
    </body>
  </head>
</html>
